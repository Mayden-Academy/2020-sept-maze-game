<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <title>Jarver's Crypt</title>
</head>
<body>

    <!-- The Win Modal -->
    <div id="gameWinPopup" class="modal">
        <!-- Modal content -->
        <div id="WinPopUpContent" class="popUpContent">
            <p>You've won the game and can run free... unless you want to play again.</p>
            <button class="restartButton">Restart the Game</button>
        </div>
    </div>


    <!-- The Lose Modal -->
    <div id="gameLosePopup" class="modal">
        <!-- Modal content -->
        <div id="LosePopUpContent" class="popUpContent">
            <p>You've lost the game, and now you have to stay in the tomb for eternity... unless you play again.</p>
            <button class="restartButton">Restart the Game</button>
        </div>
    </div>

</body>
</html>
