<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jarver's Crypt Maze</title>
</head>
<body>
    <h1>Jarver's Crypt</h1>
    <div class="maze">
        <div class="start_area">
            <h2>Start</h2>
            <img src="images/coffin.png" alt="a coffin">
        </div>
        <div class="line">
            <div class="vertical line_one thick"></div>
            <div class="horizontal line_two thick"></div>
            <div class="vertical line_three thick"></div>
            <div class="horizontal line_four thick"></div>
            <div class="vertical line_five thick"></div>
            <div class="horizontal line_six thin"></div>
            <div class="vertical line_seven thin"></div>
            <div class="horizontal line_eight thick"></div>
            <div class="horizontal line_nine thick"></div>
            <div class="vertical line_ten thick"></div>
            <div class="horizontal line_eleven"></div>
        </div>
        <div class="finish_area">
            <img src="images/door.png" alt="finish door">
        </div>

<!--        images-->

        <div class="ghost">
            <img src="images/ghost.png" alt="ghost">
        </div>
        <div class="pumpkin">
            <img src="images/pumpkin.png" alt="halloween pumpkin">
        </div>
        <div class="rock">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="grim_reaper">
            <img src="images/death.png" alt="grim reaper">
        </div>

    </div>


</body>
</html>
